<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/core.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/parties.html">Voters</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Voter</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="creationError" class="alert alert-danger d-none" role="alert">

                </div>
                <form id="addVoterForm">
                    <div class="form-group">
                        <label for="userId">ID Number *</label>
                        <input type="text" class="form-control" id="userId" name="userId" required />
                        <label for="fname">Firstname *</label>
                        <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp"
                            placeholder="Enter firstname" required>
                        <label for="fname">Lastname *</label>
                        <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp"
                            placeholder="Enter lastname" required>
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="race">Race *</label>
                        <select id="race" name="race" class="form-control" required>
                            <option value="African">African</option>
                            <option value="Asian">Asian</option>
                            <option value="Coloured">Coloured</option>
                            <option value="Indian">Indian</option>
                            <option value="White">White</option>
                        </select>
                        <label for="home">Home Number</label>
                        <input type="text" class="form-control" id="home" name="home" aria-describedby="emailHelp"
                            placeholder="Enter home number">
                        <label for="work">Work Number</label>
                        <input type="text" class="form-control" id="work" name="work" aria-describedby="emailHelp"
                            placeholder="Enter work number">
                        <label for="cell">Cell Number</label>
                        <input type="text" class="form-control" id="cell" name="cell" aria-describedby="emailHelp"
                            placeholder="Enter cell number">
                        <label for="addr1">Address Line 1 *</label>
                        <input type="text" class="form-control" id="addr1" name="addr1" aria-describedby="emailHelp"
                            placeholder="Enter address" required>
                        <label for="addr2">Address Line 2</label>
                        <input type="text" class="form-control" id="addr2" name="addr2" aria-describedby="emailHelp"
                            placeholder="Enter address">
                        <label for="city">City *</label>
                        <input type="text" class="form-control" id="city" name="city" aria-describedby="emailHelp"
                            placeholder="Enter city" required>
                        <label for="province">Province *</label>
                        <select id="province" name="province" class="form-control" required>
                            <option value="Eastern Cape">Eastern Cape</option>
                            <option value="Free State">Free State</option>
                            <option value="Gauteng">Gauteng</option>
                            <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                            <option value="Limpopo">Limpopo</option>
                            <option value="Mpumalanga">Mpumalanga</option>
                            <option value="Northern Cape">Northern Cape</option>
                            <option value="North West">North West</option>
                            <option value="Western Cape">Western Cape</option>
                        </select>
                        <label for="postcode">Postcode *</label>
                        <input type="text" class="form-control" id="postcode" name="postcode"
                            aria-describedby="emailHelp" placeholder="Enter postcode" required>

                    </div>
                    <button type="submit" class="btn btn-primary">Save Voter</button>
                    <button class="btn btn-primary d-none" id="delBtn">Delete Voter</button>
                </form>
            </div>
        </div>



    </div>
</body>

</html>
