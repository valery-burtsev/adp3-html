<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/core.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/parties.html">Candidates</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add/Edit Candidate</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="creationError" class="alert alert-danger d-none" role="alert">

                </div>
                <form id="addCandidateForm">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="candidateId" name="candidateId" />
                        <label for="partyName">Candidate Firstname</label>
                        <input type="text" class="form-control" id="candidateName" name="candidateName"
                            aria-describedby="emailHelp" placeholder="Enter candidate firstname" required>
                        <label for="partyName">Candidate Lastname</label>
                        <input type="text" class="form-control" id="candidateName2" name="candidateName2"
                            aria-describedby="emailHelp" placeholder="Enter candidate lastname" required>
                            <label for="partyId">Party</label>
                        <select class="form-control" id="partyId" name="partyId" required>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button class="btn btn-primary d-none" id="delBtn">Delete Candidate</button>
                </form>
            </div>
        </div>



    </div>
</body>

</html>
